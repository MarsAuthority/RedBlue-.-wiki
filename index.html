;,[1661,&quot;^Y&quot;,241,536872586]],[&quot;^16&quot;,[1661,&quot;^V&quot;,1658,536872586]],[&quot;^16&quot;,[1661,&quot;^U&quot;,241,536872587]],[&quot;^16&quot;,[1661,&quot;^?&quot;,[&quot;^ &quot;],536872587]],[&quot;^16&quot;,[1661,&quot;^1A&quot;,true,536872586]],[&quot;^16&quot;,[1661,&quot;^;&quot;,&quot;~u624ef416-7955-47a5-9739-4d4b78386422&quot;,536872586]],[&quot;^16&quot;,[1662,&quot;^R&quot;,&quot;安全分析阶段用于消除误报，并产生可控数量的未知事件（可能为个位数或两位数）。调查阶段用于收集在检测或分析阶段可能不可用的其他上下文。这可能涉及更多手动和可扩展性较低的分析，例如文件系统分析、内存取证、二进制分析等，以帮助识别安全事件的真正目的。由于前几个阶段发生的噪音减少，因此可以有足够的人力进行这种额外的审查。&quot;,536872587]],[&quot;^16&quot;,[1662,&quot;^P&quot;,&quot;^1:&quot;,536872587]],[&quot;^16&quot;,[1662,&quot;^@&quot;,false,536872587]],[&quot;^16&quot;,[1662,&quot;^F&quot;,1661,536872587]],[&quot;^16&quot;,[1662,&quot;^Y&quot;,241,536872587]],[&quot;^16&quot;,[1662,&quot;^V&quot;,1658,536872587]],[&quot;^16&quot;,[1662,&quot;^U&quot;,241,536872590]],[&quot;^16&quot;,[1662,&quot;^?&quot;,[&quot;^ &quot;],536872590]],[&quot;^16&quot;,[1662,&quot;^1A&quot;,true,536872587]],[&quot;^16&quot;,[1662,&quot;^;&quot;,&quot;~u624ef417-1676-4c3d-b3dc-1a06927bb38e&quot;,536872587]],[&quot;^16&quot;,[1663,&quot;^R&quot;,&quot;**阶段五：修复**&quot;,536872595]],[&quot;^16&quot;,[1663,&quot;^P&quot;,&quot;^1:&quot;,536872590]],[&quot;^16&quot;,[1663,&quot;^@&quot;,false,536872590]],[&quot;^16&quot;,[1663,&quot;^F&quot;,1658,536872591]],[&quot;^16&quot;,[1663,&quot;^Y&quot;,241,536872590]],[&quot;^16&quot;,[1663,&quot;^V&quot;,1632,536872591]],[&quot;^16&quot;,[1663,&quot;^U&quot;,241,536872596]],[&quot;^16&quot;,[1663,&quot;^?&quot;,[&quot;^ &quot;],536872596]],[&quot;^16&quot;,[1663,&quot;^1A&quot;,true,536872590]],[&quot;^16&quot;,[1663,&quot;^;&quot;,&quot;~u624ef41c-13c0-41c2-b003-159b76dd52e9&quot;,536872590]],[&quot;^16&quot;,[1664,&quot;^R&quot;,&quot;角色：应急响应工程师\\n&quot;,536872603]],[&quot;^16&quot;,[1664,&quot;^P&quot;,&quot;^1:&quot;,536872596]],[&quot;^16&quot;,[1664,&quot;^@&quot;,false,536872596]],[&quot;^1 ;,[1670,&quot;^R&quot;,&quot;**case 1**&quot;,536872646]],[&quot;^16&quot;,[1670,&quot;^P&quot;,&quot;^1:&quot;,536872623]],[&quot;^16&quot;,[1670,&quot;^@&quot;,false,536872623]],[&quot;^16&quot;,[1670,&quot;^F&quot;,1669,536872623]],[&quot;^16&quot;,[1670,&quot;^Y&quot;,241,536872623]],[&quot;^16&quot;,[1670,&quot;^V&quot;,1668,536872623]],[&quot;^16&quot;,[1670,&quot;^U&quot;,241,536872646]],[&quot;^16&quot;,[1670,&quot;^?&quot;,[&quot;^ &quot;],536872646]],[&quot;^16&quot;,[1670,&quot;^1A&quot;,true,536872623]],[&quot;^16&quot;,[1670,&quot;^;&quot;,&quot;~u624ef435-8478-427e-8ea5-74538143d2ca&quot;,536872623]],[&quot;^16&quot;,[1671,&quot;^R&quot;,&quot;在攻防对抗演练过程中，防守方在SIEM/SOC发现了攻击方的相关事件，然后就宣布：“我们成功抓到了攻击方！”。但其实他们虽然收集了与该攻击相关的信息，但尚未创建检测逻辑来检测该活动。这不能算是有效的威胁检测。\\n&quot;,536872627]],[&quot;^16&quot;,[1671,&quot;^P&quot;,&quot;^1:&quot;,536872624]],[&quot;^16&quot;,[1671,&quot;^@&quot;,false,536872624]],[&quot;^16&quot;,[1671,&quot;^F&quot;,1670,536872624]],[&quot;^16&quot;,[1671,&quot;^Y&quot;,241,536872624]],[&quot;^16&quot;,[1671,&quot;^V&quot;,1670,536872637]],[&quot;^16&quot;,[1671,&quot;^U&quot;,241,536872637]],[&quot;^16&quot;,[1671,&quot;^?&quot;,[&quot;^ &quot;],536872637]],[&quot;^16&quot;,[1671,&quot;^1A&quot;,true,536872624]],[&quot;^16&quot;,[1671,&quot;^;&quot;,&quot;~u624ef436-f3ea-4e10-a512-71e0c05fbdd9&quot;,536872624]],[&quot;^16&quot;,[1672,&quot;^R&quot;,&quot;**case 2**&quot;,536872652]],[&quot;^16&quot;,[1672,&quot;^P&quot;,&quot;^1:&quot;,536872627]],[&quot;^16&quot;,[1672,&quot;^@&quot;,false,536872627]],[&quot;^16&quot;,[1672,&quot;^F&quot;,1670,536872637]],[&quot;^16&quot;,[1672,&quot;^Y&quot;,241,536872627]],[&quot;^16&quot;,[1672,&quot;^V&quot;,1668,536872627]],[&quot;^16&quot;,[1672,&quot;^U&quot;,241,536872652]],[&quot;^16&quot;,[1672,&quot;^?&quot;,[&quot;^ &quot;],536872652]],[&quot;^16&quot;,[1672,&quot;^1A&quot;,true,536872627]],[&quot;^16&quot;,[1672,&quot;^;&quot;,&quot;~u624ef437-5d25-4296-9fcb-8ee6bdf01c5b&quot;,536872627]],[&quot;^16&quot;,[1673,&quot;^R&quot;,&quot;在攻防对抗演练过程中，防守方已经对特定的攻击技术构建了检测逻辑，如Kerberoasting，虽然触发了安全告警，但安全分析师对 Kerberoasting 的了解不够，无法区分中正常请求和恶意攻击。虽然在微观上确实检测到了攻击，但在宏观上，这并不是有效的威胁检测。\\n&quot;,536872631]],[&quot;^16&quot;,[1673,&quot;^P&quot;,&quot;^1:&quot;,536872630]],[&quot;^16&quot;,[1673,&quot;^@&quot;,false,536872630]],[&quot;^16&quot;,[1673,&quot;^F&quot;,1672,536872630]],[&quot;^16&quot;,[1673,&quot;^Y&quot;,241,536872630]],[&quot;^16&quot;,[1673,&quot;^V&quot;,1672,536872640]],[&quot;^16&quot;,[1673,&quot;^U&quot;,241,536872640]],[&quot;^16&quot;,[1673,&quot;^?&quot;,[&quot;^ &quot;],536872640]],[&quot;^16&quot;,[1673,&quot;^1A&quot;,true,536872630]],[&quot;^16&quot;,[1673,&quot;^;&quot;,&quot;~u624ef437-789f-4652-9709-2cb35e6bc250&quot;,536872630]],[&quot;^16&quot;,[1674,&quot;^R&quot;,&quot;**总结**&quot;,536872656]],[&quot;^16&quot;,[1674,&quot;^P&quot;,&quot;^1:&quot;,536872631]],[&quot;^16&quot;,[1674,&quot;^@&quot;,false,536872631]],[&quot;^16&quot;,[1674,&quot;^F&quot;,1672,536872640]],[&quot;^16&quot;,[1674,&quot;^Y&quot;,241,536872631]],[&quot;^16&quot;,[1674,&quot;^V&quot;,1668,536872631]],[&quot;^16&quot;,[1674,&quot;^U&quot;,241,536872656]],[&quot;^16&quot;,[1674,&quot;^?&quot;,[&quot;^ &quot;],536872656]],[&quot;^16&quot;,[1674,&quot;^1A&quot;,true,536872631]],[&quot;^16&quot;,[1674,&quot;^;&quot;,&quot;~u624ef438-c36a-415f-972c-6d851582c2b6&quot;,536872631]],[&quot;^16&quot;,[1675,&quot;^R&quot;,&quot;漏斗模型的一个巨大好处是我们可以诊断故障发生在哪个阶段，在case 1中，似乎有足够的日志收集，但缺少威胁检测能力，我们可以通过使用在当前环境中收集的数据，来设计对应的威胁检测的策略。 在case 2中，我们看到系统生成了安全告警，但在分析阶段失败了，为了解决这个问题，我们可以专注于构建告警文档和培训帮助分析师完成工作。这两个例子都不应被视为威胁检测和响应的失败。相反，它们应该被视为改进整个过程的机会。&quot;,536872634]],[&quot;^16&quot;,[1675,&quot;^P&quot;,&quot;^1:&quot;,536872634]],[&quot;^16&quot;,[1675,&quot;^@&quot;,false,536872634]],[&quot;^16&quot;,[1675,&quot;^F&quot;,1674,536872634]],[&quot;^16&quot;,[1675,&quot;^Y&quot;,241,536872634]],[&quot;^16&quot;,[1675,&quot;^V&quot;,1674,536872657]],[&quot;^16&quot;,[1675,&quot;^U&quot;,241,536872660]],[&quo usion leads to ACL Bypass (Patched in April by KB5001779) \\\\\\n  1. CVE-2021-34523 - Elevation of privilege on Exchange PowerShell backend (Patched in April by KB5001779) \\\\\\n  1. CVE-2021-31207 - Post-auth Arbitrary-File-Write leads to RCE (Patched in May by KB5003435) \\\\\\n  Upon successful exploitation, the remote attacker will have `SYSTEM` privileges on the Exchange Server. In addition to remote access/execution, the adversary may be able to run Exchange PowerShell Cmdlets to perform further actions.&apos;\\nreferences:\\n  - https://y4y.space/2021/08/12/my-steps-of-reproducing-proxyshell/\\n  - https://www.zerodayinitiative.com/blog/2021/8/17/from-pwn2own-2021-a-new-attack-surface-on-microsoft-exchange-proxyshell\\n  - https://www.youtube.com/watch?v=FC6iHw258RI\\n  - https://www.huntress.com/blog/rapid-response-microsoft-exchange-servers-still-vulnerable-to-proxyshell-exploit#what-should-you-do\\n  - https://i.blackhat.com/USA21/Wednesday-Handouts/us-21-ProxyLogon-Is-Just-The-Tip-Of-The-Iceberg-A-New-Attack-Surface-On-Microsoft-Exchange-Server.pdf\\ntags:\\n  analytic_story:\\n  - ProxyShell\\n  category:\\n  - Adversary Tactics\\n  - Ransomware\\n  product:\\n  - Splunk Enterprise\\n  - Splunk Enterprise Security\\n  - Splunk Cloud\\n  usecase: Advanced Threat Detection\\n```&quot;,536873246]],[&quot;^16&quot;,[1803,&quot;^P&quot;,&quot;^1:&quot;,536873239]],[&quot;^16&quot;,[1803,&quot;^@&quot;,false,536873239]],[&quot;^16&quot;,[1803,&quot;^F&quot;,1802,536873239]],[&quot;^16&quot;,[1803,&quot;^Y&quot;,263,536873239]],[&quot;^16&quot;,[1803,&quot;^V&quot;,1802,536873240]],[&quot;^16&quot;,[1803,&quot;^U&quot;,263,536873254]],[&quot;^16&quot;,[1803,&quot;^?&quot;,[&quot;^ &quot;],536873254]],[&quot;^16&quot;,[1803,&quot;^1A&quot;,true,536873239]],[&quot;^16&quot;,[1803,&quot;^;&quot;,&quot;~u624ef6b3-d18c-402f-b11d-d33473026549&quot;,536873239]],[&quot;^16&quot;,[1805,&quot;^R&quot;,&quot;# 攻击样本数据 Attack Data Repository&quot;,536873261]],[&quot;^16&q &quot;^;&quot;,&quot;~u624ef93a-f5bd-431e-b829-d96446b0a5e5&quot;,536873714]],[&quot;^16&quot;,[1913,&quot;^R&quot;,&quot;|活动|描述|益处|\\n|--|--|--|\\n|桌面练习|对可预见的影响业务的网络事件进行周期性的桌面练习，迫使您的组织的管理层考虑基于风险的困难决策。|牢固确立并说明网络安全是一个业务问题。发展肌肉记忆，并在整个组织中发现困难的决策和决策权问题。|\\n|确定攻击前决策和决策者|作为对桌面练习的补充，确定基于风险的决策、决策标准以及必须由谁来制定和执行这些决策。例如：谁/何时/是否向执法部门寻求帮助？谁/何时/如果招募事件响应者？谁/何时/是否支付赎金？谁/何时/如果通知外部审计师？谁/何时/如果通知隐私监管机构？谁/何时/如果通知证券监管机构？谁/何时/如果通知董事会或审计委员会？谁有权关闭关键任务工作负载？|定义初始响应参数和联系人，以简化对事件的响应。|\\n|维护特权|一般来说，建议可以享有特权，但事实是可以发现的。培训关键事件负责人在特权下交流建议、事实和意见，以便保留特权并降低风险。|考虑到包括电子邮件、协作平台、聊天、文档、工件在内的众多通信渠道，维护特权可能是一个混乱的过程。例如，您可以使用Microsoft Teams Rooms。事件人员和支持外部组织的一致方法可以帮助减少任何潜在的法律风险。|\\n|内幕交易注意事项|考虑向管理层发出通知，以减少证券违规风险。|董事会和外部审计师往往会意识到，您可以采取缓解措施来降低动荡时期出现可疑证券交易的风险。|\\n|事件角色和责任手册|建立基本的角色和职责，使各种流程保持专注并向前推进。当您的响应团队处于远程位置时，可能需要额外考虑时区并适当地移交给调查人员您可能必须在可能涉及的其他团队之间进行沟通，例如供应商团队。|技术事件负责人——始终在事件中，综合输入和发现并计划下一步行动。沟通联络——消除技术事件负责人与管理层沟通的负担，这样他们就可以继续参与事件而不会失去焦点。这应该包括管理高管信息和互动以及监管机构等其他第三方。事件记录器——消除了事件响应者记录调查结果、决策和行动的负担，并从头到尾准确地记录了事件。远期规划师– 与任务关键型业务流程所有者合作，制定业务连续性活动和准备工作，以考虑持续 24、48、72、96 小时或更长时间的信息系统损害。公共关系——如果发生可能引起公众关注的事件，并与 Forward Planner 一起，考虑并起草解决可能结果的公共沟通方法。|\\n|隐私事件响应手册|为了满足日益严格的隐私法规，在 SecOps 和隐私办公室之间制定一个共同拥有的剧本，以便快速评估由安全事件引起的有合理概率的潜在隐私问题。|评估安全事件对隐私的潜在影响是很困难的，因为大多数安全事件都发生在技术含量高的 SOC 中，必须迅速将其提交给确定监管风险的隐私办公室，通常需要 72 小时通知。|\\n|渗透测试|针对关键业务系统、关键基础设施和备份进行时间点模拟攻击，以识别安全态势中的弱点。这通常由一个外部专家团队执行，专注于绕过预防性控制并发现关键漏洞。|鉴于最近发生的人为勒索软件事件，应针对范围扩大的基础设施进行渗透测试，特别是攻击和控制关键任务系统和数据备份的能力。|\\n|红队/蓝队/紫队/绿队|对关键业务系统、关键基础设施、备份进行连续或定期模拟攻击，以识别安全态势中的弱点。这通常由内部攻击团队（红队）进行，他们专注于测试检测控制和团队（蓝队）的有效性。例如，您可以使用Microsoft 365 Defender for Office 365 的攻击模拟培训和Microsoft 365 Defender for Endpoint 的攻击教程和模拟。|红色、蓝色和紫色团队攻击模拟，如果做得好，有多种用途：1、允许整个 IT 组织的工程师模拟对他们自己的基础设施学科的攻击。2、表面可见性和检测方面的差距。3、全面提高安全工程技能；作为一个更连续和扩展的过程。绿色团队实施 IT 或安全配置的更改。|\\n|业务连续性规划|对于任务关键型业务流程，设计和测试连续性流程，使最小的可行业务在信息系统受损期间能够正常运行。例如，使用Azure 备份和恢复计划在攻击期间保护您的关键业务系统，以确保您的业务运营快速恢复。|强调没有针对 IT 系统受损或缺失的连续性解决方法这一事实。与简单的备份和恢复相比，可以强调复杂的数字弹性的需求和资金。|\\n|灾难恢复|对于支持关键业务流程的信息系统，您应该设计和测试热/冷和热/温备份和恢复方案，包括分段时间。|进行裸机构建的组织经常发现无法复制或不符合服务水平目标的活动。多次在不受支持的硬件上运行的关键任务系统无法恢复到现代硬件。备份的还原通常未经测试并且会遇到问题。备份可能会进一步脱机，因此暂存时间未计入恢复目标。|\\n|带外通信|准备好在电子邮件和协作服务受损、文档库被勒索以及人员电话号码不可用时如何沟通。|尽管这是一项困难的工作，但要确定存储电话号码、拓扑、构建文档和 IT 恢复过程的资源的离线和不可变副本如何存储在离线设备和位置上并大规模分发。|\\n|硬化、卫生和生命周期管理|根据 Internet 安全中心 (CIS) 的 20 大安全控制措施，强化您的基础架构并执行彻底的卫生活动。|为应对最近发生的人为勒索软件事件，Microsoft发布了具体指南，以加强和保护网络攻击杀伤链的每个阶段，无论是利用 Microsoft 的能力还是其他提供商的能力。特别值得注意的是：1、在系统被勒索的情况下创建和维护不可变的备份副本。您可能还会考虑如何保留不可变的日志文件，这会使对手掩盖其踪迹的能力变得复杂。2、与用于灾难恢复的不受支持的硬件相关的风险。|\\n|事件响应计划|在事件开始时，决定：1、重要的组织参数；2、重要的组织参数；3、紧迫感（例如 24x7 和营业时间）；4、工作人员在此期间的可持续性。| 有一种趋势是在一开始就将所有可用资源投入到事件中，并希望快速解决。一旦您认识到或预计事件会持续很长时间，请与您的员工和供应商采取不同的姿态，让他们能够适应更长时间。|\\n|事件响应者|彼此建立明确的期望。报告正在进行的活动的流行格式包括：1、我们做了什么（结果如何）？2、我们在做什么（以及将产生什么结果以及何时产生）？我们下一步计划做什么（什么时候可以期待结果）？| 事件响应者采用不同的技术和方法，包括死箱分析、大数据分析以及产生增量结果的能力。从明确的期望开始将有助于清晰的沟通。|&quot;,536874113]],[&quot;^16&quot;,[1913,&quot;^P&quot;,&quot;^1:&quot;,536873817]],[&quot;^16&quot;,[1913,&quot;^@&quot;,false,536873817]],[&quot;^16&quot;,[1913,&quot;^F&quot;,1900,536873817]],[&quot;^16&quot;,[1913,&quot;^Y&quot;,304,536873817]],[&quot;^16&quot;,[1913,&quot;^V&quot;,1900,536873820]],[&quot;^16&quot;,[1913,&quot;^U&quot;,304,536874126]],[&quot;^16&quot;,[1913,&quot;^?&quot;,[&quot;^ &quot;],536874126]],[&quot;^16&quot;,[1913,&quot;^1A&quot;,true,536873817]],[&quot;^16&quot;,[1913,&quot;^;&quot;,&quot;~u624efa7f-04f1-4503-876f-0c067b5e007c&quot;,536873817]],[&quot;^16&quot;,[1921,&quot;^R&quot;,&quot;相关流程：**响应-&gt;恢复-&gt;运营**&quot;,536874152]],[&quot;^16&quot;,[1921,&quot;^P&quot;,&quot;^1:&quot;,536874126]],[&quot;^16&quot;,[1921,&quot;^@&quot;,false,536874126]],[&quot;^16&quot;,[1921,&quot;^F&quot;,1900,536874127]],[&quot;^16&quot;,[1921,&quot;^Y&quot;,304,536874126]],[&quot;^16&quot;,[1921,&quot;^V&quot;,1898,536874127]],[&quot;^16&quot;,[1921,&quot;^U&quot;,304,536874152]],[&quot;^16&quot;,[1921,&quot;^?&quot;,[&quot;^ &quot;],536874152]],[&quot;^16&quot;,[1921,&quot;^1A&quot;,true,536874126]],[&quot;^16&quot;,[1921,&quot;^;&quot;,&quot;~u624efda7-122f-4def-aae1-76ac8ef3c720&quot;,53687 ;,[2563,&quot;^F&quot;,2562,536877423]],[&quot;^16&quot;,[2563,&quot;^Y&quot;,254,536877423]],[&quot;^16&quot;,[2563,&quot;^V&quot;,2561,536877423]],[&quot;^16&quot;,[2563,&quot;^U&quot;,254,536877438]],[&quot;^16&quot;,[2563,&quot;^?&quot;,[&quot;^ &quot;],536877438]],[&quot;^16&quot;,[2563,&quot;^1A&quot;,true,536877423]],[&quot;^16&quot;,[2563,&quot;^;&quot;,&quot;~u624f1010-6c33-4013-b41e-90d13c957a70&quot;,536877423]],[&quot;^16&quot;,[2564,&quot;^R&quot;,&quot;**相关思考**&quot;,536877449]],[&quot;^16&quot;,[2564,&quot;^P&quot;,&quot;^1:&quot;,536877438]],[&quot;^16&quot;,[2564,&quot;^@&quot;,false,536877438]],[&quot;^16&quot;,[2564,&quot;^F&quot;,2555,536877443]],[&quot;^16&quot;,[2564,&quot;^Y&quot;,254,536877438]],[&quot;^16&quot;,[2564,&quot;^V&quot;,254,536877443]],[&quot;^16&quot;,[2564,&quot;^U&quot;,254,536877450]],[&quot;^16&quot;,[2564,&quot;^?&quot;,[&quot;^ &quot;],536877450]],[&quot;^16&quot;,[2564,&quot;^1A&quot;,true,536877438]],[&quot;^16&quot;,[2564,&quot;^;&quot;,&quot;~u624f1021-8071-423b-a5f6-f510a7aabd03&quot;,536877438]],[&quot;^16&quot;,[2565,&quot;^R&quot;,&quot;下面是我对这一故障的相关思考——&quot;,536877458]],[&quot;^16&quot;,[2565,&quot;^P&quot;,&quot;^1:&quot;,536877450]],[&quot;^16&quot;,[2565,&quot;^@&quot;,false,536877450]],[&quot;^16&quot;,[2565,&quot;^F&quot;,2564,536877450]],[&quot;^16&quot;,[2565,&quot;^Y&quot;,254,536877450]],[&quot;^16&quot;,[2565,&quot;^V&quot;,2564,536877451]],[&quot;^16&quot;,[2565,&quot;^U&quot;,254,536877458]],[&quot;^16&quot;,[2565,&quot;^?&quot;,[&quot;^ &quot;],536877458]],[&quot;^16&quot;,[2565,&quot;^1A&quot;,true,536877450]],[&quot;^16&quot;,[2565,&quot;^;&quot;,&quot;~u624f1025-1ea5-4c82-80c3-ab785a02adf8&quot;,536877450]],[&quot;^16&quot;,[2566,&quot;^R&quot;,&quot;**太喜欢像Gitlab和AWS这样的故障公开了，**那怕是一个自己人为的低级错误。不掩盖，不文过饰非，透明且诚恳。Cool!\\n1）这次事件，还好没有丢失这么重要的数据，不然的话，将是灾难性的。\\n2）另外，面对在 US-EASE-1 这个老牌 Region 上的海量的对象，而且能在几个小时内恢复，很不容易了。\\n3）这个事件，再次映证了我在[《关于高可用的系统》](https://coolshell.cn/articles/17459.html)中提到的观点：**一个系统的高可用的因素很多，不仅仅只是系统架构，更重要的是——高可用运维。**\\n4）对于高可用的运维，**平时的故障演习是很重要的。**AWS 平时应该没有相应的故障演习，所以导致要么长期不出故障，一出就出个大的让你措手不及。这点，Facebook就好一些，他们每个季度扔个骰子，随机关掉一个IDC一天。Netflix 也有相关的 Chaos Monkey，我以前在的路透每年也会做一次大规模的故障演练——灾难演习。\\n5）AWS对于后续的改进可以看出他的技术范儿。可以看到其改进方案是用技术让自己的系统更为的高可用。&quot;,536877526]],[&quot;^16&quot;,[2566,&quot;^P&quot;,&quot;^1:&quot;,536877458]],[&quot;^16&quot;,[2566,&quot;^@&quot;,false,536877458]],[&quot;^16&quot;,[2566,&quot;^F&quot;,2565,536877458]],[&quot;^16&quot;,[2566,&quot;^Y&quot;,254,536877458]],[&quot;^16&quot;,[2566,&quot;^V&quot;,2565,536877470]],[&quot;^16&quot;,[2566,&quot;^U&quot;,254,536877526]],[&quot;^16&quot;,[2566,&quot;^?&quot;,[&quot;^ &quot;],536877526]],[&quot;^16&quot;,[2566,&quot;^1A&quot;,true,536877458]],[&quot;^16&quot;,[2566,&quot;^;&quot;,&quot;~u624f102f-2b04-4484-bc85-c3feae77e23a&quot;,536877458]],[&quot;^16&quot;,[2567,&quot;^R&quot;,&quot;然后，对比国内的公司对于这样的故障，基本上会是下面这样的画风：\\na）加上更多更为严格的变更和审批流程，\\nb）使用限制更多的权限系统和审批系统\\nc）使用更多的人来干活（一个人干事，另一个人在旁边看）\\nd）使用更为厚重的测试和发布过程\\ne）惩罚故障人，用价值观教育工程师。\\n&quot;,536877479]],[&quot;^16&quot;,[2567,&quot;^P&quot;,&quot;^1:&quot;,536877467]],[&quot;^16&quot;,[2567,&quot;^@&quot;,false,536877467]],[&quot;^16&quot;,[2567,&quot;^F&quot;,2566,536877482]],[&quot;^16&quot;,[2567,&quot;^Y&quot;,254,536877467]],[&quot;^16&quot;,[2567,&quot;^V&quot;,2565,536877482]],[&quot;^16&quot;,[2567,&quot;^U&quot;,254,536877482]],[&quot;^16&quot;,[2567,&quot;^?&quot;,[&quot;^ &quot;],536877482]],[&quot;^16&quot;,[2567,&quot;^1A&quot;,true,536877467]],[&quot;^16&quot;,[2567,&quot;^;&quot;,&quot;~u624f1048-c6e4-4866-afaf-49fd41f8b51e&quot;,536877467]],[&quot;^16&quot;,[2568,&quot;^R&quot;,&quot;这还是我老生长谈的那句话——**如果你是一个技术公司，你就会更多的相信技术而不是管理。相信技术会用技术来解决问题，相信管理，那就只会有制度、流程和价值观来解决问题。**（注意：这里我并没有隔离技术和管理，只是更为倾向于用技术解决问题）&quot;,536877491]],[&quot;^16&quot;,[2568,&quot;^P&quot;,&quot;^1:&quot;,536877479]],[&quot;^16&quot;,[2568,&quot;^@&quot;,false,536877479]],[&quot;^16&quot;,[2568,&quot;^F&quot;,2565,536877482]],[&quot;^16&quot;,[2568,&quot;^Y&quot; WAF等手段。\\n7. **数据安全**：防止数据泄露是整个安全基础设施和流程的基石。大多数在云中构建的数据库现在都带有本机安全控制，具有授权视图和列级安全等功能，应用程序可以配置为利用这些控制进行授权访问。\\n8. **用户终端和连接安全性**：利用其庞大的内部网络将公司网络保持在内部网络中，避免不必要的暴露。&quot;,536880250]],[&quot;^16&quot;,[3017,&quot;^P&quot;,&quot;^1:&quot;,536879942]],[&quot;^16&quot;,[3017,&quot;^@&quot;,false,536879942]],[&quot;^16&quot;,[3017,&quot;^F&quot;,3016,536879942]],[&quot;^16&quot;,[3017,&quot;^Y&quot;,2984,536879942]],[&quot;^16&quot;,[3017,&quot;^V&quot;,3016,536879943]],[&quot;^16&quot;,[3017,&quot;^U&quot;,2984,536880250]],[&quot;^16&quot;,[3017,&quot;^?&quot;,[&quot;^ &quot;],536880250]],[&quot;^16&quot;,[3017,&quot;^1A&quot;,true,536879942]],[&quot;^16&quot;,[3017,&quot;^;&quot;,&quot;~u62541188-4469-442f-b44e-13290c273d03&quot;,536879942]],[&quot;^16&quot;,[3018,&quot;^R&quot;,&quot;&quot;,536879979]],[&quot;^16&quot;,[3018,&quot;^P&quot;,&quot;^1:&quot;,536879979]],[&quot;^16&quot;,[3018,&quot;^@&quot;,false,536879979]],[&quot;^16&quot;,[3018,&quot;^F&quot;,3017,536879979]],[&quot;^16&quot;,[3018,&quot;^Y&quot;,2984,536879979]],[&quot;^16&quot;,[3018,&quot;^V&quot;,3016,536879979]],[&quot;^16&quot;,[3018,&quot;^U&quot;,2984,536879979]],[&quot;^16&quot;,[3018,&quot;^?&quot;,[&quot;^ &quot;],536879979]],[&quot;^16&quot;,[3018,&quot;^1A&quot;,true,536879979]],[&quot;^16&quot;,[3018,&quot;^;&quot;,&quot;~u625411b6-cc31-4c67-b0cb-cd900377dd1a&quot;,536879979]],[&quot;^16&quot;,[3019,&quot;^R&quot;,&quot;# 数据和事件驱动架构&quot;,536880256]],[&quot;^16&quot;,[3019,&quot;^P&quot;,&quot;^1:&quot;,536879980]],[&quot;^16&quot;,[3019,&quot;^W&quot;,1,536880256]],[&quot;^16&quot;,[3019,&quot;^@&quot;,false,536879980]],[&quot;^16&quot;,[3019,&quot;^F&quot;,2995,536879980]],[&quot;^16&quot;,[3019,&quot;^Y&quot;,2984,536879980]],[&quot;^16&quot;,[3019,&quot;^V&quot;,2984,536879980]],[&quot;^16&quot;,[3019,&quot;^U&quot;,2984,536880256]],[&quot;^16&quot;,[3019,&quot;^?&quot;,[&quot;^ &quot;],536880256]],[&quot;^16&quot;,[3019,&quot;^1B&quot;,1,536880256]],[&quot;^16&quot;,[3019,&quot;^X&quot;,&
