uot;,true,536870947]],[&quot;^16&quot;,[118,&quot;^;&quot;,&quot;~u6294bf44-df21-4a2d-b090-a4532d6a8538&quot;,536870947]],[&quot;^16&quot;,[119,&quot;^R&quot;,&quot;虽然整个S3的是做过充分的故障设计的（注：AWS的七大Design Principle 之一 Design for Failure）—— 就算是最核心的组件或服务出问题了，系统也能恢复。但是，可能是在过去的日子里 S3 太稳定了，所以，AWS 在很长很长一段时间内都没有重启过 S3 的核心服务，而过去这几年，S3 的数据对象存储级数级的成长（S3存了什么样数量级的对象，因为在Amazon工作过，所以多大概知道是个什么数量级，这里不能说，不过，老实说，很惊人的），所以，这两个核心服务在启动时要重建并校验对象索引元数据的完整性，这个过程没想到花了这么长的时候。而Placement服务系统依赖于Index 服务，所以花了更长的时间。&quot;,536870947]],[&quot;^16&quot;,[119,&quot;^P&quot;,&quot;^17&quot;,536870947]],[&quot;^16&quot;,[119,&quot;^F&quot;,110,536870947]],[&quot;^16&quot;,[119,&quot;^Y&quot;,103,536870947]],[&quot;^16&quot;,[119,&quot;^V&quot;,115,536870947]],[&quot;^16&quot;,[119,&quot;^U&quot;,103,536870947]],[&quot;^16&quot;,[119,&quot;^18&quot;,true,536870947]],[&quot;^16&quot;,[119,&quot;^;&quot;,&quot;~u6294bf44-f909-4ba8-aea7-21d1205c6b48&quot;,536870947]],[&quot;^16&quot;,[120,&quot;^R&quot;,&quot;举一反三，Review所有和其它的运维工具，保证他们也相关的检查。&quot;,536870947]],[&quot;^16&quot;,[120,&quot;^P&quot;,&quot;^17&quot;,536870947]],[&quot;^16&quot;,[120,&quot;^F&quot;,111,536870947]],[&quot;^16&quot;,[120,&quot;^Y&quot;,103,536870947]],[&quot;^16&quot;,[120,&quot;^V&quot;,123,536870947]],[&quot;^16&quot;,[120,&quot;^U&quot;,103,536870947]],[&quot;^16&quot;,[120,&quot;^18&quot;,true,536870947]],[&quot;^16&quot;,[120,&quot;^;&quot;,&quot;~u6294bf44-f327-433b-b723-084924e01ee9&quot;,536870947]],[&quot;^16&quot;,[121,&quot;^R&quot;,&quot;**太喜欢像Gitlab和AWS这样的故障公开了，**那怕是一个自己人为的低级错误。不掩盖，不文过饰非，透明且诚恳。Cool!\\n1）这次事件，还好没有丢失这么重要的数据，不然的话，将是灾难性的。\\n2）另外，面对在 US-EASE-1 这个老牌 Region 上的海量的对象，而且能在几个小时内恢复，很不容易了。\\n3）这个事件，再次映证了我在[《关于高可用的系统》](https://coolshell.cn/articles/17459.html)中提到的观点：**一个系统的高可用的因素很多，不仅仅只是系统架构，更重要的是——高可用运维。**\\n4）对于高可用的运维，**平时的故障演习是很重要的。**AWS 平时应该没有相应的故障演习，所以导致要么长期不出故障，一出就出个大的让你措手不及。这点，Facebook就好一些，他们每个季度扔个骰子，随机关掉一个IDC一天。Netflix 也有相关的 Chaos Monkey，我以前在的路透每年也会做一次大规模的故障演练——灾难演习。\\n5）AWS对于后续的改进可以看出他的技术范儿。可以看到其改进方案是用技术让自己的系统更为的高可用。&quot;,536870947]],[&quot;^16&quot;,[121,&quot;^P&quot;,&quot;^17&quot;,536870947]],[&quot;^16&quot;,[121,&quot;^F&quot;,107,536870947]],[&quot;^16&quot;,[121,&quot;^Y&quot;,103,536870947]],[&quot;^16&quot;,[121,&quot;^V&quot;,107,536870947]],[&quot;^16&quot;,[121,&quot;^U&quot;,103,536870947]],[&quot;^16&quot;,[121,&quot;^18&quot;,true,536870947]],[&quot;^16&quot;,[121,&quot;^;&quot;,&quot;~u6294bf44-231b-48a9-99b4-2113e38f0d81&quot;,536870947]],[&quot;^16&quot;,[122,&quot;^R&quot;,&quot;然后，对比国内的公司对于这样的故障，基本上会是下面这样的画风：\\na）加上更多更为严格的变更和审批流程，\\nb）使用限制更多的权限系统和审批系统\\nc）使用更多的人来干活（一个人干事，另一个人在旁边看）\\nd）使用更为厚重的测试和发布过程\\ne）惩罚故障人，用价值观教育工程师。&quot;,536870947]],[&quot;^16&quot;,[122,&quot;^P&quot;,&quot;^17&quot;,536870947]],[&quot;^16&quot;,[122,&quot;^F&quot;,121,536870947]],[&quot;^16&quot;,[122,&quot;^Y&quot;,103,536870947]],[&quot;^16&quot;,[122,&quot;^V&quot;,107,536870947]],[&quot;^16&quot;,[122,&quot;^U&quot;,103,536870947]],[&quot;^16&quot;,[122,&quot;^18&quot;,true,536870947]],[&quot;^16&quot;,[122,&quot;^;&quot;,&quot;~u6294bf44-caea-4487-8475-89202e6a6e38&quot;,536870947]],[&quot;^16&quot;,[123,&quot;^R&quot;,&quot;**改进运维操作工具。**对于此次故障的运维工具，有下面改进：&quot;,536870947]],[&quot;^16&quot;,[123,&quot;^P&quot;,&quot;^17&quot;,536870947]],[&quot;^16&quot;,[123,&quot;^F&quot;,128,536870947]],[&quot;^16&quot;,[123,&quot;^Y&quot;,103,536870947]],[&quot;^16&quot;,[123,&quot;^V&quot;,128,536870947]],[&quot;^16&quot;,[123,&quot;^U&quot;,103,536870947]],[&quot;^16&quot;,[123,&quot;^18&quot;,true,536870947]],[&quot;^16&quot;,[123,&quot;^;&quot;,&quot;~u6294bf44-c65c-4454-88ee-a85c4d04850d&quot;,536870947]],[&quot;^16&quot;,[124,&quot;^R&quot;,&quot;**今年内完成对 Index 索引服务的分区计划。**&quot;,536870947]],[&quot;^16&quot;,[124,&quot;^P&quot;,&quot;^17&quot;,536870947]],[&quot;^16&quot;,[124,&quot;^F&quot;,114,536870947]],[&quot;^16&quot;,[124,&quot;^Y&quot;,103,536870947]],[&quot;^16&quot;,[124,&quot;^V&quot;,104,536870947]],[&quot;^16&quot;,[124,&quot;^U&quot;,103,536870947]],[&quot;^16&quot;,[124,&quot;^18&quot;,true,536870947]],[&quot;^16&quot;,[124,&quot;^;&quot;,&quot;~u6294bf44-3365-46d2-8988-8a7eabf69a66&quot;,536870947]],[&quot;^16&quot;,[125,&quot;^R&quot;,&quot;**让删除服务这个操作变慢一些**（陈皓注：这样错了也可以有时间反悔，相对于一个大规模的分布式系统，这招还是很不错的，至少在系统报警时有也可以挽救）&quot;,536870947]],[&quot;^16&quot;,[125,&quot;^P&quot;,&quot;^17&quot;,536870947]],[&quot;^16&quot;,[125,&quot;^F&quot;,123,536870947]],[&quot;^16&quot;,[125,&quot;^Y&quot;,103,536870947]],[&quot;^16&quot;,[125,&quot;^V&quot;,123,536870947]],[&quot;^16&quot;,[125,&quot;^U&quot;,103,536870947]],[&quot;^16&quot;,[125,&quot;^18&quot;,true,536870947]],[&quot;^16&quot;,[125,&quot;^;&quot;,&quot;~u6294bf44-f3b5-4890-a1c9-b1753578c2ae&quot;,536870947]],[&quot;^16&quot;,[126,&quot;^R&quot;,&quot;另外，这次，AWS没有使用像以前那样 Outage 的故障名称，用的是 “Increased Error Rate” 这样的东西。我估计是没有把所有这两个服务删除完，估计有些用户是可以用的，有的用户是则不行了。&quot;,536870947]],[&quot;^16&quot;,[126,&quot;^P&quot;,&quot;^17&quot;,536870947]],[&quot;^16&quot;,[126,&quot;^F&quot;,105,536870947]],[&quot;^16&quot;,[126,&quot;^Y&quot;,103,536870947]],[&quot;^16&quot;,[126,&quot;^V&quot;,115,536870947]],[&quot;^16&quot;,[126,&quot;^U&quot;,103,536870947]],[&quot;^16&quot;,[126,&quot;^18&quot;,true,536870947]],[&quot;^16&quot;,[126,&quot;^;&quot;,&quot;~u6294bf44-9b14-48ae-bfd0-2a8b537705d9&quot;,536870947]],[&quot;^16&quot;,[127,&quot;^R&quot;,&quot;**1）一个是S3的对象索引服务（Index）**，其中存储了S3对象的metadata和位置信息。这个服务也提供了所有的 GET，LIST，PUT 和DELETE请求。&quot;,536870947]],[&quot;^16&quot;,[127,&quot;^P&quot;,&quot;^17&quot;,536870947]],[&quot;^16&quot;,[127,&quot;^F&quot;,130,536870947]],[&quot;^16&quot;,[127,&quot;^Y&quot;,103,536870947]],[&quot;^16&quot;,[127,&quot;^V&quot;,115,536870947]],[&quot;^16&quot;,[127,&quot;^U&quot;,103,536870947]],[&quot;^16&quot;,[127,&quot;^18&quot;,true,536870947]],[&quot;^16&quot;,[127,&quot;^;&quot;,&quot;~u6294bf44-b51a-47d6-a83a-e90e7d9492a5&quot;,536870947]],[&quot;^16&quot;,[128,&quot;^R&quot;,&quot;在这篇故障简报中，AWS 也提到了下面的这些改进措施——&quot;,536870947]],[&quot;^16&quot;,[128,&quot;^P&quot;,&quot;^17&quot;,536870947]],[&quot;^16&quot;,[128,&quot;^F&quot;,108,536870947]],[&quot;^16&quot;,[128,&quot;^Y&quot;,103,536870947]],[&quot;^16&quot;,[128,&quot;^V&quot;,108,536870947]],[&quot;^16&quot;,[128,&quot;^U&quot;,103,536870947]],[&quot;^16&quot;,[128,&quot;^18&quot;,true,536870947]],[&quot;^16&quot;,[128,&quot;^;&quot;,&quot;~u6294bf44-ce9d-4471-a807-01de3a8ff86b&quot;,536870947]],[&quot;^16&quot;,[129,&quot;^R&quot;,&quot;继[Gitlab的误删除数据事件](https://coolshell.cn/articles/17680.html)没几天，“不沉航母” AWS S3 （Simple Storage Service）几天前也“沉”了4个小时，墙外的半个互联网也跟着挂了。如约，按 AWS 惯例，AWS今天给出了一个简单的故障报告[《Summary of the Amazon S3 Service Disruption in the Northern Virginia (US-EAST-1) Region》](https://aws.amazon.com/cn/message/41926/)。这个故障和简单来说和Gitlab一样，也是人员误操作。先简单的说一下这份报中说了什么。&quot;,536870947]],[&quot;^16&quot;,[129,&quot;^P&quot;,&quot;^17&quot;,536870947]],[&quot;^16&quot;,[129,&quot;^F&quot;,113,536870947]],[&quot;^16&quot;,[129,&quot;^Y&quot;,103,536870947]],[&quot;^16&quot;,[129,&quot;^V&quot;,103,536870947]],[&quot;^16&quot;,[129,&quot;^U&quot;,103,536870947]],[&quot;^16&quot;,[129,&quot;^18&quot;,true,536870947]],[&quot;^16&quot;,[129,&quot;^;&quot;,&quot;~u6294bf44-f802-4dcc-8626-e72338d13571&quot;,536870947]],[&quot;^16&quot;,[130,&quot;^R&quot;,&quot;简单来说，这天，有一个 AWS 工程师在调查 Northern Virginia (US-EAST-1) Region 上 S3 的一个和账务系统相关的问题，这个问题是S3的账务系统变慢了（我估计这个故障在Amazon里可能是Sev2级，Sev2级的故障在Amazon算是比较大的故障，需要很快解决），Oncall的开发工程师（注：Amazon的运维都是由开发工程师来干的，所以Amazon内部嬉称SDE-Software Developer Engineer 为 Someone Do Everything）想移除一个账务系统里的一个子系统下的一些少量的服务器（估计这些服务器上有问题，所以想移掉后重新部署），结果呢，有一条命令搞错了，导致了移除了大量的S3的控制系统。包括两个很重要的子系统：&quot;,536870947]],[&quot;^16&quot;,[130,&quot;^P&quot;,&quot;^17&quot;,536870947]],[&quot;^16&quot;,[130,&quot;^F&quot;,115,536870947]],[&quot;^16&quot;,[130,&quot;^Y&quot;,103,536870947]],[&quot;^16&quot;,[130,&quot;^V&quot;,115,536870947]],[&quot;^16&quot;,[130,&quot;^U&quot;,103,536870947]],[&quot;^16&quot;,[130,&quot;^18&quot;,true,536870947]],[&quot;^16&quot;,[130,& ~u6294bf44-8b17-44cf-823d-9b53269b6d83&quot;,536870965]],[&quot;^16&quot;,[501,&quot;^R&quot;,&quot;1. **安全治理 Governance**：定义了安全架构路线图，以及如何管理和遵循各种标准和过程以确保环境安全稳定；最好是遵循或参考NIST等业界标准化框架；同时也包含了风险管理（定义成本、了解风险、努力减轻这些风险）和安全人员培训。\\n2. **DevSecOps**：融入DevOps流程，理解要部署的应用/Workload，在漏洞产生前就消灭他们。\\n3. **IAM**：强大的 IAM 工具和流程将是您构建经过身份验证和授权的环境的第一道防线。\\n4. **网络安全**：在将数据中心传统迁移到云端的过程中，应用程序和工具通常可能对外暴露访问，需要使用包括隔离、VPC控制、云防火墙、DDoS防护等来进行防护。\\n5. **计算和基础设施安全**：提供包括云原生监控和日志服务等多个方面能力。默认情况下，它的各种底层组件（如 Monitoring、Trace、Logging、Error Reporting 和 Debug）提供了整个 GCP 基础架构的实时可见性。\\n6. **应用程序安全**：需要紧急预防或缓解 OWASP Top 10 等威胁，使用包括扫描器、WAF等手段。\\n7. **数据安全**：防止数据泄露是整个安全基础设施和流程的基石。大多数在云中构建的数据库现在都带有本机安全控制，具有授权视图和列级安全等功能，应用程序可以配置为利用这些控制进行授权访问。\\n8. **用户终端和连接安全性**：利用其庞大的内部网络将公司网络保持在内部网络中，避免不必要的暴露。&quot;,536870965]],[&quot;^16&quot;,[501,&quot;^P&quot;,&quot;^17&quot;,536870965]],[&quot;^16&quot;,[501,&quot;^F&quot;,514,536870965]],[&quot;^16&quot;,[501,&quot;^Y&quot;,494,536870965]],[&quot;^16&quot;,[501,&quot;^V&quot;,514,536870965]],[&quot;^16&quot;,[501,&quot;^U&quot;,494,536870965]],[&quot;^16&quot;,[501,&quot;^18&quot;,true,536870965]],[&quot;^16&quot;,[501,&quot;^;&quot;,&quot;~u6294bf44-f58f-4621-9fe9-352baaff0325&quot;,536870965]],[&quot;^16&quot;,[502,&quot;^R&quot;,&quot;保护运行环境的推荐架构之一是密切关注数据和事件，并努力补救或提醒适当的团队。&quot;,536870965]],[&quot;^16&quot;,[502,&quot;^P&quot;,&quot;^17&quot;,536870965]],[&quot;^16&quot;,[502,&quot;^F&quot;,498,536870965]],[&quot;^16&quot;,[502,&quot;^Y&quot;,494,536870965]],[&quot;^16&quot;,[502,&quot;^V&quot;,498,536870965]],[&quot;^16&quot;,[502,&quot;^U&quot;,494,536870965]],[&quot;^16&quot;,[502,&quot;^18&quot;,true,536870965]],[&quot;^16&quot;,[502,&quot;^;&quot;,&quot;~u6294bf44-76a0-4ccd-9597-1af55dee64a3&quot;,536870965]],[&quot;^16&quot;,[503,&quot;^R&quot;,&quot;![image.png](../assets/image_1649677502207_0.png)&quot;,536870965]],[&quot;^16&quot;,[503,&quot;^P&quot;,&quot;^17&quot;,536870965]],[&quot;^16&quot;,[503,&quot;^F&quot;,505,536870965]],[&quot;^16&quot;,[503,&quot;^Y&qu 4,&quot;^Y&quot;,923,536870985]],[&quot;^16&quot;,[934,&quot;^V&quot;,923,536870985]],[&quot;^16&quot;,[934,&quot;^U&quot;,923,536870985]],[&quot;^16&quot;,[934,&quot;^19&quot;,1,536870985]],[&quot;^16&quot;,[934,&quot;^X&quot;,&quot;^1:&quot;,536870985]],[&quot;^16&quot;,[934,&quot;^18&quot;,true,536870985]],[&quot;^16&quot;,[934,&quot;^;&quot;,&quot;~u6294bf45-9974-4999-806a-b7a885405048&quot;,536870985]],[&quot;^16&quot;,[935,&quot;^R&quot;,&quot;~`知识积累学习`&quot;,536870985]],[&quot;^16&quot;,[935,&quot;^P&quot;,&quot;^17&quot;,536870985]],[&quot;^16&quot;,[935,&quot;^F&quot;,926,536870985]],[&quot;^16&quot;,[935,&quot;^Y&quot;,923,536870985]],[&quot;^16&quot;,[935,&quot;^V&quot;,926,536870985]],[&quot;^16&quot;,[935,&quot;^U&quot;,923,536870985]],[&quot;^16&quot;,[935,&quot;^18&quot;,true,536870985]],[&quot;^16&quot;,[935,&quot;^;&quot;,&quot;~u6294bf45-410f-414e-b1bf-57696c3d6c81&quot;,536870985]],[&quot;^16&quot;,[936,&quot;^R&quot;,&quot;# 注意事项&quot;,536870985]],[&quot;^16&quot;,[936,&quot;^P&quot;,&quot;^17&quot;,536870985]],[&quot;^16&quot;,[936,&quot;^W&quot;,1,536870985]],[&quot;^16&quot;,[936,&quot;^F&quot;,934,536870985]],[&quot;^16&quot;,[936,&quot;^Y&quot;,923,536870985]],[&quot;^16&quot;,[936,&quot;^V&quot;,923,536870985]],[&quot;^16&quot;,[936,&quot;^U&quot;,923,536870985]],[&quot;^16&quot;,[936,&quot;^19&quot;,1,536870985]],[&quot;^16&quot;,[936,&quot;^X&quot;,&quot;^1:&quot;,536870985]],[&quot;^16&quot;,[936,&quot;^18&quot;,true,536870985]],[&quot;^16&quot;,[936,&quot;^;&quot;,&quot;~u6294bf45-a483-4aa4-bcd6-595df6dd262b&quot;,536870985]],[&quot;^16&quot;,[937,&quot;^R&quot;,&quot;&gt; 大多数人会对自己的记忆力过分高估。这个幻觉来自每时每刻都有一些确实可以记得住的东西，而记不住的东西恰恰则因为没有被记住所以看上去“并不存在”。换言之，每时每刻都有“我记得住”的证据，而“我记不住”的证据基本上难觅其踪。\\n&gt;\\n相信自己的记忆力比自己估计得差（甚至差很多）是一个去除这一幻觉的行之有效的方法，因为只有相信这个事实，才能够在倾听的时候有意识地为了真正记住而反复（认真）回顾。在一些重要场合（课堂、会议等），也会因此真诚地借助辅助工具（笔记、照片、录音等）来帮助记忆。很多人从小就对老师“一定要记笔记”的建议置若罔闻，准确地讲，这种行为并非出自对老师的忽视或者鄙视，而是出自对自己记忆力“幻觉”的信任。\\n&gt;\\n——《把时间当作朋友》&quot;,536870985]],[&quot;^16&quot;,[ t form a quorum while Serf will continue to function under almost all circumstances.&quot;,536871011]],[&quot;^16&quot;,[1236,&quot;^P&quot;,&quot;^17&quot;,536871011]],[&quot;^16&quot;,[1236,&quot;^F&quot;,1274,536871011]],[&quot;^16&quot;,[1236,&quot;^Y&quot;,780,536871011]],[&quot;^16&quot;,[1236,&quot;^V&quot;,1274,536871011]],[&quot;^16&quot;,[1236,&quot;^U&quot;,780,536871011]],[&quot;^16&quot;,[1236,&quot;^18&quot;,true,536871011]],[&quot;^16&quot;,[1236,&quot;^;&quot;,&quot;~u6294bf46-2ca2-4004-b865-557ec7d07263&quot;,536871011]],[&quot;^16&quot;,[1237,&quot;^R&quot;,&quot;容器化的很多产品都是Golang编写，比如Kubernetes、Docker等。&quot;,536871011]],[&quot;^16&quot;,[1237,&quot;^P&quot;,&quot;^17&quot;,536871011]],[&quot;^16&quot;,[1237,&quot;^F&quot;,1289,536871011]],[&quot;^16&quot;,[1237,&quot;^Y&quot;,780,536871011]],[&quot;^16&quot;,[1237,&quot;^V&quot;,1299,536871011]],[&quot;^16&quot;,[1237,&quot;^U&quot;,780,536871011]],[&quot;^16&quot;,[1237,&quot;^18&quot;,true,536871011]],[&quot;^16&quot;,[1237,&quot;^;&quot;,&quot;~u6294bf46-1ea8-492f-9d02-bd03476eabb9&quot;,536871011]],[&quot;^16&quot;,[1238,&quot;^R&quot;,&quot;根据定理，分布式系统只能满足三项中的两项而不可能满足全部三项。理解CAP定理的最简单方式是想象两个节点分处分区两侧。允许至少一个节点更新状态会导致数据不一致，即丧失了Consistency。如果为了保证数据一致性，将分区一侧的节点设置为不可用，那么又丧失了Availability。除非两个节点可以互相通信，才能既保证Consistency又保证Availability，这又会导致丧失Partition Tolerance。&quot;,536871011]],[&quot;^16&quot;,[1238,&quot;^P&quot;,&quot;^17&quot;,536871011]],[&quot;^16&quot;,[1238,&quot;^F&quot;,1286,536871011]],[&quot;^16&quot;,[1238,&quot;^Y&quot;,780,536871011]],[&quot;^16&quot;,[1238,&quot;^V&quot;,1257,536871011]],[&quot;^16&quot;,[1238,&quot;^U&quot;,780,536871011]],[&quot;^16&quot;,[1238,&quot;^18&quot;,true,536871011]],[&quot;^16&quot;,[1238,&quot;^;&quot;,&quot;~u6294bf46-85aa-49ce-9f10-05b2fd5d8cc5&quot;,536871011]],[&quot;^16&quot;,[1239,&quot;^R&quot;,&quot;高可用，数据一致，可横向扩展。&quot;,536871011]],[&quot;^16&quot;,[1239,&quot;^P&quot;,&quot;^17&quot;,536871011]],[&quot;^16&quot;,[1239,&quot;^F&quot;,1273,53687101 quot;^16&quot;,[1632,&quot;^R&quot;,&quot;输入：安全事件&quot;,536871031]],[&quot;^16&quot;,[1632,&quot;^P&quot;,&quot;^17&quot;,536871031]],[&quot;^16&quot;,[1632,&quot;^F&quot;,1644,536871031]],[&quot;^16&quot;,[1632,&quot;^Y&quot;,749,536871031]],[&quot;^16&quot;,[1632,&quot;^V&quot;,1667,536871031]],[&quot;^16&quot;,[1632,&quot;^U&quot;,749,536871031]],[&quot;^16&quot;,[1632,&quot;^18&quot;,true,536871031]],[&quot;^16&quot;,[1632,&quot;^;&quot;,&quot;~u6294bf46-75c8-4ebc-b891-d663421487c9&quot;,536871031]],[&quot;^16&quot;,[1633,&quot;^R&quot;,&quot;角色：安全分析师&quot;,536871031]],[&quot;^16&quot;,[1633,&quot;^P&quot;,&quot;^17&quot;,536871031]],[&quot;^16&quot;,[1633,&quot;^F&quot;,1659,536871031]],[&quot;^16&quot;,[1633,&quot;^Y&quot;,749,536871031]],[&quot;^16&quot;,[1633,&quot;^V&quot;,1659,536871031]],[&quot;^16&quot;,[1633,&quot;^U&quot;,749,536871031]],[&quot;^16&quot;,[1633,&quot;^18&quot;,true,536871031]],[&quot;^16&quot;,[1633,&quot;^;&quot;,&quot;~u6294bf46-cb61-441b-974b-a6258660eb35&quot;,536871031]],[&quot;^16&quot;,[1634,&quot;^R&quot;,&quot;通过集中相关事件，检测工程师定义检测逻辑来识别与安全威胁相关的事件。检测阶段的目标是将日志收集阶段的数百万乃至数亿的事件减少到数百甚至数千个安全告警，这些告警将在分析阶段进行分析。这些检测方法通常是工程师在和安全事件/漏洞的交互过程中产生的，并通过程序自动化的方式部署，以生成安全告警。&quot;,536871031]],[&quot;^16&quot;,[1634,&quot;^P&quot;,&quot;^17&quot;,536871031]],[&quot;^16&quot;,[1634,&quot;^F&quot;,1662,536871031]],[&quot;^16&quot;,[1634,&quot;^Y&quot;,749,536871031]],[&quot;^16&quot;,[1634,&quot;^V&quot;,1640,536871031]],[&quot;^16&quot;,[1634,&quot;^U&quot;,749,536871031]],[&quot;^16&quot;,[1634,&quot;^18&quot;,true,536871031]],[&quot;^16&quot;,[1634,&quot;^;&quot;,&quot;~u6294bf46-bde7-4498-9474-2c600c99f0ef&quot;,536871031]],[&quot;^16&quot;,[1635,&quot;^R&quot;,&quot;输出：N/A&quot;,536871031]],[&quot;^16&quot;,[1635,&quot;^P&quot;,&quot;^17&quot;,536871031]],[&quot;^16&quot;,[1635,&quot;^F&quot;,1632,536871031]],[&quot;^16&quot;,[1635,&quot;^Y&quot;,749,536871031]],[&quot;^16&quot;,[1635,&quot;^V&quot;,1667,536871031]],[&quot;^16&quot;,[1635,&quot;^U&quot;,749,536871031]],[&quot;^16&quot;,[1635,&quot;^18&quot;,true,536871031]],[&quot;^16&quot;,[1635,&quot;^;&quot;,&quot;~u6294bf46-4920-479b-af22-89da7378ef4d&quot;,536871031]],[&quot;^16&quot;,[1636,&quot;^R&quot;,&quot;漏斗模型由五个阶段组成：数据收集、威胁检测、安全分析、事件调查和修复。每个阶段采用前一阶段生成的输入，执行某种过滤或降噪，并为下一个阶段生成输出。理想情况下，每个阶段都允许对相关事件进行更深入或更多的手动分析，因为不相关的事件都会被过滤掉。下面会深入讲一讲各个阶段，包括了负责的角色、输入和输出。&quot;,536871031]],[&quot;^16&quot;,[1636,&quot;^P&quot;,&quot;^17&quot;,536871031]],[&quot;^16&quot;,[1636,&quot;^F&quot;,1623,536871031]],[&quot;^16&quot;,[1636,&quot;^Y&quot;,749,536871031]],[&quot;^16&quot;,[1636,&quot;^V&quot;,1639,536871031]],[&quot;^16&quot;,[1636,&quot;^U&quot;,749,536871031]],[&quot;^16&quot;,[1636,&quot;^18&quot;,true,536871031]],[&quot;^16&quot;,[1636,&quot;^;&quot;,&quot;~u6294bf46-63f3-4782-8cd7-f5029dd00b85&quot;,536871031]],[&quot;^16&quot;,[1637,&quot;^R&quot;,&quot;漏斗模型的一个巨大好处是我们可以诊断故障发生在哪个阶段，在case 1中，似乎有足够的日志收集，但缺少威胁检测能力，我们可以通过使用在当前环境中收集的数据，来设计对应的威胁检测的策略。 在case 2中，我们看到系统生成了安全告警，但在分析阶段失败了，为了解决这个问题，我们可以专注于构建告警文档和培训帮助分析师完成工作。这两个例子都不应被视为威胁检测和响应的失败。相反，它们应该被视为改进整个过程的机会。&quot;,536871031]],[&quot;^16&quot;,[1637,&quot;^P&quot;,&quot;^17&quot;,536871031]],[&quot;^16&quot;,[1637,&quot;^F&quot;,1658,536871031]],[&quot;^16&quot;,[1637,&quot;^Y&quot;,749,536871031]],[&quot;^16&quot;,[1637,&quot;^V&quot;,1658,536871031]],[&quot;^16&quot;,[1637,&quot;^U&quot;,749,536871031]],[&quot;^16&quot;,[1637,&quot;^18&quot;,true,536871031]],[&quot;^16&quot;,[1637,&quot;^;&quot;,&quot;~u6294bf46-3116-4998-979b-e235ddda8907&quot;,536871031]],[&quot;^16&quot;,[1638,&quot;^R&quot;,&quot;安全告警是检测逻辑的产出物，有一定数量的误报是合理的。在安全分析阶段，安全分析师将告警分类为恶意、正常和未知；恶意告警会被标识为安全事件，并发送到阶段四进行响应处置，而未知告警则被标识为线索，并发送到事件调查阶段，因为它需要额外的审查。&quot;,536871031]],[&quot;^16&quot;,[1638,&quot;^P&quot;,&quot;^17&quot;,536871031]],[&quot;^16&quot;,[1638,&quot;^F&quot;,1653,536871031]],[&quot;^16&quot;,[1638,&quot;^Y&quot;,749,536871031]],[&quot;^16&quot;,[1638,&quot;^V&quot;,1641,536871031]],[&quot;^16&quot;,[1638,&quot;^U&quot;,749,536871031]],[&quot;^16&quot;,[1638,&quot;^18&quot;,true,536871031]],[&quot;^16&quot;,[1638,&quot;^;&quot;,&quot;~u6294bf46-7f88-49aa-8533-e34d673d19b3&quot;,536871031]],[&quot;^16&quot;,[1639,&quot;^R&quot;,&quot;下面是漏斗模型的可视化表示，将箭头的大小想象为每个阶段必须处理的输入数量。过滤发生在每个彩色环上，以减少传递到流程下一步的通用事件的量级。&quot;,536871031]],[&quot;^16&quot;,[1639,&quot;^P&quot;,&quot;^17&quot;,536871031]],[&quot;^16&quot;,[1639,&quot;^F&quot;,1650,536871031]],[&quot;^16&quot;,[1639,&quot;^Y&quot;,749,536871031]],[&quot;^16&quot;,[1639,&quot;^V&quot;,1663,536871031]],[&quot;^16&quot;,[1639,&quot;^U&quot;,749,536871031]],[&quot;^16&quot;,[1639,&quot;^18&quot;,true,536871031]],[&quot;^16&quot;,[1639,&quot;^;&quot;,&quot;~u6294bf46-79cc-4bd7-bec5-be0fbc04e542&quot;,536871031]],[&quot;^16&quot;,[1640,&quot;^R&quot;,&quot;**阶段二：威胁检测**&quot;,536871031]],[&quot;^16&quot;,[1640,&quot;^P&quot;,&quot;^17&quot;,536871031]],[&quot;^16&quot;,[1640,&quot;^F&quot;,1651,536871031]],[&quot;^16&quot;,[1640,&quot;^Y&quot;,749,536871031]],[&quot;^16&quot;,[1640,&quot;^V&quot;,1663,536871031]],[&quot;^16&quot;,[1640,&quot;^U&quot;,749,536871031]],[&quot;^16&quot;,[1640,&quot;^18&quot;,true,536871031]],[&quot;^16&quot;,[1640,&quot;^;&quot;,&quot;~u6294bf46-6c2d-4909-959b-85d82ce25399&quot;,536871031]],[&quot;^16&quot;,[1641,&quot;^R&quot;,&quot;**阶段三：安全分析**&quot;,536871031]],[&quot;^16&quot;,[1641,&quot;^P&quot;,&quot;^17&quot;,536871031]],[&quot;^16&quot;,[1641,&quot;^F&quot;,1640,536871031]],[&quot;^16&quot;,[1641,&quot;^Y&quot;,749,536871031]],[&quot;^16&quot;,[1641,&quot;^V&quot;,1663,536871031]],[&quot;^16&quot;,[1641,&quot;^U&quot;,749,536871031]],[&quot;^16&quot;,[1641,&quot;^18&quot;,true,536871031]],[&quot;^16&quot;,[1641,&quot;^;&quot;,&quot;~u6294bf46-a6bf-43a9-8fde-68a4af4c469f&quot;,536871031]],[&quot;^16&quot;,[1642,&quot;^R&quot;,&quot;SpecterOps在与客户合作构建威胁检测和响应能力的过程中，发现两个痛点问题：1、人力有限，无法响应每一个安全事件；2、检测响应流程中理想与现实的脱节。因此发明了漏斗模型(Funnel of Fidelity)，量化了在不同阶段，不同角色所担任的职责是什么。随着模型从左到右层层过滤，安全事件分析的深度和真实度会逐步增加。&quot;,536871031]],[&quot;^16 ot;,&quot;# 参考&quot;,536871031]],[&quot;^16&quot;,[1646,&quot;^P&quot;,&quot;^17&quot;,536871031]],[&quot;^16&quot;,[1646,&quot;^W&quot;,1,536871031]],[&quot;^16&quot;,[1646,&quot;^F&quot;,1627,536871031]],[&quot;^16&quot;,[1646,&quot;^Y&quot;,749,536871031]],[&quot;^16&quot;,[1646,&quot;^V&quot;,749,536871031]],[&quot;^16&quot;,[1646,&quot;^U&quot;,749,536871031]],[&quot;^16&quot;,[1646,&quot;^19&quot;,1,536871031]],[&quot;^16&quot;,[1646,&quot;^X&quot;,&quot;^1:&quot;,536871031]],[&quot;^16&quot;,[1646,&quot;^18&quot;,true,536871031]],[&quot;^16&quot;,[1646,&quot;^;&quot;,&quot;~u6294bf46-905e-491f-b6eb-0a45aac04ddf&quot;,536871031]],[&quot;^16&quot;,[1647,&quot;^R&quot;,&quot;在攻防对抗演练过程中，防守方在SIEM/SOC发现了攻击方的相关事件，然后就宣布：“我们成功抓到了攻击方！”。但其实他们虽然收集了与该攻击相关的信息，但尚未创建检测逻辑来检测该活动。这不能算是有效的威胁检测。&quot;,536871031]],[&quot;^16&quot;,[1647,&quot;^P&quot;,&quot;^17&quot;,536871031]],[&quot;^16&quot;,[1647,&quot;^F&quot;,1649,536871031]],[&quot;^16&quot;,[1647,&quot;^Y&quot;,749,536871031]],[&quot;^16&quot;,[1647,&quot;^V&quot;,1649,536871031]],[&quot;^16&quot;,[1647,&quot;^U&quot;,749,536871031]],[&quot;^16&quot;,[1647,&quot;^18&quot;,true,536871031]],[&quot;^16&quot;,[1647,&quot;^;&quot;,&quot;~u6294bf46-8410-4725-97c4-8933e57b9e2b&quot;,536871031]],[&quot;^16&quot;,[1648,&quot;^R&quot;,&quot;输入：探针/Agent等Sensor&quot;,536871031]],[&quot;^16&quot;,[1648,&quot;^P&quot;,&quot;^17&quot;,536871031]],[&quot;^16&quot;,[1648,&quot;^F&quot;,1645,536871031]],[&quot;^16&quot;,[1648,&quot;^Y&quot;,749,536871031]],[&quot;^16&quot;,[1648,&quot;^V&quot;,1651,536871031]],[&quot;^16&quot;,[1648,&quot;^U&quot;,749,536871031]],[&quot;^16&quot;,[1648,&quot;^18&quot;,true,536871031]],[&quot;^16&quot;,[1648,&quot;^;&quot;,&quot;~u6294bf46-7583-4165-a0bd-312d5575bbf4&quot;,536871031]],[&quot;^16&quot;,[1649,&quot;^R&quot;,&quot;**case 1**&quot;,536871031]],[&quot;^16&quot;,[1649,&quot;^P&quot;,&quot;^17&quot;,536871031]],[&quot;^16&quot;,[1649,&quot;^F&quot;,1661,536871031]],[&quot;^16&quot;,[1649,&quot;^Y&quot;,749,536871031]],[&quot;^16&quot;,[1649,&quot;^V&quot;,1627,536871031]],[&quot;^16&quot;,[1649,&quot;^U&quot;,749,536871031]],[&quot;^16&quot;,[1649,&quot;^18&quot;,true,536871031]],[&quot;^16&quot;,[1649,&quot;^;&quot;,&quot;~u6294bf46-bfea-44af-8ede-f30a88fb18f9&quot;,536871031]],[&quot;^16&quot;,[1650,&quot;^R&quot;,&quot;在威胁检测和响应中，我们的目标是如何高效利用有限的资源来达成目的，因此需要过滤掉无用的信息，把注意力集中的大概率为真的安全事件上。漏斗模型包含了数据收集、威胁检测、安全分析、事件调查和修复，每个阶段都是检测和响应程序的关键组成部分，如果只重点关注/忽视某些阶段，则会导致漏斗的流动出现问题，如：&quot;,536871031]],[&quot;^16&quot;,[1650,&quot;^P&quot;,&quot;^17&quot;,536871031]],[&quot;^16&quot;,[1650,&quot;^F&quot;,1663,536871031]],[&quot;^16&quot;,[1650,&quot;^Y&quot;,749,536871031]],[&quot;^16&quot;,[1650,&quot;^V&quot;,1663,536871031]],[&quot;^16&quot;,[1650,&quot;^U&quot;,749,536871031]],[&quot;^16&quot;,[1650,&quot;^18&quot;,true,536871031]],[&quot;^16&quot;,[1650,&quot;^;&quot;,&quot;~u6294bf46-3c74-445a-9abe-d73841b70523&quot;,536871031]],[&quot;^16&quot;,[1651,&quot;^R&quot;,&quot;**阶段一：日志收集**&quot;,536871031]],[&quot;^16&quot;,[1651,&quot;^P&quot;,&quot;^17&quot;,536871031]],[&quot;^16&quot;,[1651,&quot;^F&quot;,1639,536871031]],[&quot;^16&quot;,[1651,&quot;^Y&quot;,749,536871031]],[&quot;^16&quot;,[1651,&quot;^V&quot;,1663,536871031]],[&quot;^16&quot;,[1651,&quot;^U&quot;,749,536871031]],[&quot;^16&quot;,[1651,&quot;^18&quot;,true,536871031]],[&quot;^16&quot;,[1651,&quot;^;&quot;,&quot;~u6294bf46-1f7c-4270-942e-480eef585a57&quot;,536871031]],[&quot;^16&quot;,[1652,&quot;^R&quot;,&quot;输入：事件&quot;,536871031]],[&quot;^16&quot;,[1652,&quot;^P&quot;,&quot;^17&quot;,536871031]],[&quot;^16&quot;,[1652,&quot;^F&quot;,1629,536871031]],[&quot;^16&quot;,[1652,&quot;^Y&quot;,749,536871031]],[&quot;^16&quot;,[1652,&quot;^V&quot;,1640,536871031]],[&quot;^16&quot;,[1652,&quot;^U&quot;,749,536871031]],[&quot;^16&quot;,[1652,&quot;^18&quot;,true,536871031]],[&quot;^16&quot;,[1652,&quot;^;&quot;,&quot;~u6294bf46-6ec1-45ba-92e1-4be58a936868&quot;,536871031]],[&quot;^16&quot;,[1653,&quot;^R&quot;,&quot;输出：安全事件或者线索&quot;,536871031]],[&quot;^16&quot;,[1653,&quot;^P&quot;,&quot;^17&quot;,536871031]],[&quot;^16&quot;,[1653,&quot;^F&quot;,1657,536871031]],[&quot;^16&quot;,[1653,&quot;^Y&quot;,749,536871031]],[&quot;^16&quot;,[1653,&quot;^V&quot;,1641,536871031]],[&quot;^16&quot;,[1653,&quot;^U&quot;,749,536871031]],[&quot;^16&quot;,[1653,&quot;^18&quot;,true,536871031]],[&quot;^16&quot;,[1653,&quot;^;&quot;,&quot;~u6294bf46-cb9e-45a2-99a3-89bc63be1b3d&quot;,536871031]],[&quot;^16&quot;,[1654,&quot;^R&quot;,&quot;安全分析阶段用于消除误报，并产生可控数量的未知事件（可能为个位数或两位数）。调查阶段用于收集在检测或分析阶段可能不可用的其他上下文。这可能涉及更多手动和可扩展性较低的分析，例如文件系统分析、内存取证、二进制分析等，以帮助识别安全事件的真正目的。由于前几个阶段发生的噪音减少，因此可以有足够的人力进行这种额外的审查。&quot;,536871031]],[&quot;^16&quot;,[1654,&quot;^P&quot;,&quot;^17&quot;,536871031]],[&quot;^16&quot;,[1654,&quot;^F&quot;,1656,536871031]],[&quot;^16&quot;,[1654,&quot;^Y&quot;,749,536871031]],[&quot;^16&quot;,[1654,&quot;^V&quot;,1659,536871031]],[&quot;^16&quot;,[1654,&quot;^U&quot;,749,536871031]],[&quot;^16&quot;,[1654,&quot;^18&quot;,true,536871031]],[&quot;^16&quot;,[1654,&quot;^;&quot;,&quot;~u6294bf46-4939-48ae-9cae-1a0cbcf1dbfd&quot;,536871031]],[&quot;^16&quot;,[1655,&quot;^R&quot;,&quot;威胁检测能力不足，无法有效产生可以用来调查的安全告警&quot;,536871031]],[&quot;^16&quot;,[1655,&quot;^P&quot;,&quot;^17&quot;,536871031]],[&quot;^16&quot;,[1655,&quot;^F&quot;,1630,536871031]],[&quot;^16&quot;,[1655,&quot;^Y&quot;,749,536871031]],[&quot;^16&quot;,[1655,&quot;^V&quot;,1650,536871031]],[&quot;^16&quot;,[1655,&quot;^U&quot;,749,536871031]],[&quot;^16&quot;,[1655,&quot;^18&quot;,true,536871031]],[&quot;^16&quot;,[1655,&quot;^;&quot;,&quot;~u6294bf46-1eb7-483b-842b-7a37e30816e6&quot;,536871031]],[&quot;^16&quot;,[1656,&quot;^R&quot;,&quot;输出：安全事件&quot;,536871031]],[&quot;^16&quot;,[1656,&quot;^P&quot;,&quot;^17&quot;,536871031]],[&quot;^16&quot;,[1656,&quot;^F&quot;,1631,536871031]],[&quot;^16&quot;,[1656,&quot;^Y&quot;,749,536871031]],[&quot;^16&quot;,[1656,&quot;^V&quot;,1659,536871031]],[&quot;^16&quot;,[1656,&quot;^U&quot;,749,536871031]],[&quot;^16&quot;,[1656,&quot;^18&quot;,true,536871031]],[&quot;^16&quot;,[1656,&quot;^;&quot;,&quot;~u6294bf46-5010-4582-92fb-068335f9ee55&quot;,536871031]],[&quot;^16&quot;,[1657,&quot;^R&quot;,&quot;输入：安全告警&quot;,536871031]],[&quot;^16&quot;,[1657,&quot;^P&quot;,&quot;^17&quot;,536871031]],[&quot;^16&quot;,[1657,&quot;^F&quot;,1625,536871031]],[&quot;^16&quot;,[1657,&quot;^Y&quot;,749,536871031]],[&quot;^16&quot;,[1657,&quot;^V&quot;,1641,536871031]],[&quot;^16&quot;,[1657,&quot;^U&quot;,749,536871031]],[&quot;^16&quot;,[1657,&quot;^18&quot;,true,536871031]],[&quot;^16&quot;,[1657,&quot;^;&quot;,&quot;~u6294bf46-de3e-41ea-b6b4-74e3c28d637a&quot;,536871031]],[&quot;^16&quot;,[1658,&quot;^R&quot;,&quot;**总结**&quot;,536871031]],[&quot;^16&quot;,[1658,&quot;^P&quot;,&quot;^17&quot;,536871031]],[&quot;^16&quot;,[1658,&quot;^F&quot;,1628,536871031]],[&quot;^16&quot;,[1658,&quot;^Y&quot;,749,536871031]],[&quot;^16&quot;,[1658,&quot;^V&quot;,1627,536871031]],[&quot;^16&quot;,[1658,&quot;^U&quot;,749,536871031]],[&quot;^16&quot;,[1658,&quot;^18&quot;,true,536871031]],[&quot;^16&quot;,[1658,&quot;^;&quot;,&quot;~u6294bf46-e794-4fd0-af19-37bdb487f80c&quot;,536871031]],[&quot;^16&quot;,[1659,&quot;^R&quot;,&quot;**阶段四：事件调查**&quot;,536871031]],[&quot;^16&quot;,[1659,&quot;^P&quot;,&quot;^17&quot;,536871031]],[&quot;^16&quot;,[1659,&quot;^F&quot;,1641,536871031]],[&quot;^16&quot;,[1659,&quot;^Y&quot;,749,536871031]],[&quot;^16&quot;,[1659,&quot;^V&quot;,1663,536871031]],[&quot;^16&quot;,[1659,&quot;^U&quot;,749,536871031]],[&quot;^16&quot;,[1659,&quot;^18&quot;,true,536871031]],[&quot;^16&quot;,[1659,&quot;^;&quot;,&quot;~u6294bf46-1635-44c8-a4d4-fcb3e9b9f7f9&quot;,536871031]],[&quot;^16&quot;,[1660,&quot;^R&quot;,&quot;https://posts.specterops.io/introducing-the-funnel-of-fidelity-b1bb59b04036&quot;,536871031]],[&quot;^16&quot;,[1660,&quot;^P&quot;,&quot;^17&quot;,536871031]],[&quot;^16&quot;,[1660,&quot;^F&quot;,1646,536871031]],[&quot;^16&quot;,[1660,&quot;^Y&quot;,749,536871031]],[&quot;^16&quot;,[1660,&quot;^V&quot;,1646,536871031]],[&quot;^16&quot;,[1660,&quot;^U&quot;,749,536871031]],[&quot;^16&quot;,[1660,&quot;^18&quot;,true,536871031]],[&quot;^16&quot;,[1660,&quot;^;&quot;,&quot;~u6294bf46-388f-45c5-923c-33cdfecc4ce4&quot;,536871031]],[&quot;^16&quot;,[1661,&quot;^R&quot;,&quot;在许多组织中，检测的概念往往非常微妙。出于这个原因，我们必须区分微观的检测（编写检测逻辑以发现潜在恶意事件的过程）和宏观的检测（从告警到补救的过程）。从宏观意义上讲，攻击必须导致某种补救活动，否则都被认为是被动检测而已。下面，我们将探讨两个关于检测概念混淆的案例。&quot;,536871031]],[&quot;^16&quot;,[1661,&quot;^P&quot;,&quot;^17&quot;,536871031]],[&quot;^16&quot;,[1661,&quot;^F&quot;,1627,536871031]],[&quot;^16&quot;,[1661,&quot;^Y&quot;,749,536871031]],[&quot;^16&quot;,[1661,&quot;^V&quot;,1627,536871031]],[&quot;^16&quot;,[1661,&quot;^U&quot;,749,536871031]],[&quot;^16&quot;,[1661,&quot;^18&quot;,true,536871031]],[&quot;^16&quot;,[1661,&quot;^;&quot;,&quot;~u6294bf46-008f-47e2-9d74-0198e554cbf2&quot;,536871031]],[&quot;^16&quot;,[1662,&quot;^R&quot;,&quot;输出：安全告警&quot;,536871031]],[&quot;^16&quot;,[1662,&quot;^P&quot;,&quot;^17&quot;,536871031]],[&quot;^16&quot;,[1662,&quot;^F&quot;,1652,536871031]],[&quot;^16&quot;,[1662,&quot;^Y&quot;,749,536871031]],[&quot;^16&quot;,[1662,&quot;^V&quot;,1640,536871031]],[&quot;^16&quot;,[1662,&quot;^U&quot;,749,536871031]],[&quot;^16&quot;,[1662,&quot;^18&quot;,true,536871031]],[&quot;^16&quot;,[1662,&quot;^;&quot;,&quot;~u6294bf46-8c2b-44ba-85a2-48295fe6227a&quot;,536871031]],[&quot;^16&quot;,[1663,&quot;^R&quot;,&quot;# 漏斗模型&quot;,536871031]],[&quot;^16&quot;,[1663,&quot;^P&quot;,&quot;^17&quot;,536871031]],[&quot;^16&quot;,[1663,&quot;^W&quot;,1,536871031]],[&quot;^16&quot;,[1663,&quot;^F&quot;,1626,536871031]],[&quot;^16&quot;,[1663,&quot;^Y&quot;,749,536871031]],[&quot;^16&quot;,[1663,&quot;^V&quot;,749,536871031]],[&quot;^16&quot;,[1663,&quot;^U&quot;,749,536871031]],[&quot;^16&quot;,[1663,&quot;^19&quot;,1,536871031]],[&quot;^16&quot;,[1663,&quot;^X&quot;,&quot;^1:&quot;,536871031]],[&quot;^16&quot;,[1663,&quot;^18& 4bf47-ba12-4087-a8d8-ffa4cfb74547&quot;,536871041]],[&quot;^16&quot;,[1843,&quot;^R&quot;,&quot;|活动|描述|益处|\\n|--|--|--|\\n|桌面练习|对可预见的影响业务的网络事件进行周期性的桌面练习，迫使您的组织的管理层考虑基于风险的困难决策。|牢固确立并说明网络安全是一个业务问题。发展肌肉记忆，并在整个组织中发现困难的决策和决策权问题。|\\n|确定攻击前决策和决策者|作为对桌面练习的补充，确定基于风险的决策、决策标准以及必须由谁来制定和执行这些决策。例如：谁/何时/是否向执法部门寻求帮助？谁/何时/如果招募事件响应者？谁/何时/是否支付赎金？谁/何时/如果通知外部审计师？谁/何时/如果通知隐私监管机构？谁/何时/如果通知证券监管机构？谁/何时/如果通知董事会或审计委员会？谁有权关闭关键任务工作负载？|定义初始响应参数和联系人，以简化对事件的响应。|\\n|维护特权|一般来说，建议可以享有特权，但事实是可以发现的。培训关键事件负责人在特权下交流建议、事实和意见，以便保留特权并降低风险。|考虑到包括电子邮件、协作平台、聊天、文档、工件在内的众多通信渠道，维护特权可能是一个混乱的过程。例如，您可以使用Microsoft Teams Rooms。事件人员和支持外部组织的一致方法可以帮助减少任何潜在的法律风险。|\\n|内幕交易注意事项|考虑向管理层发出通知，以减少证券违规风险。|董事会和外部审计师往往会意识到，您可以采取缓解措施来降低动荡时期出现可疑证券交易的风险。|\\n|事件角色和责任手册|建立基本的角色和职责，使各种流程保持专注并向前推进。当您的响应团队处于远程位置时，可能需要额外考虑时区并适当地移交给调查人员您可能必须在可能涉及的其他团队之间进行沟通，例如供应商团队。|技术事件负责人——始终在事件中，综合输入和发现并计划下一步行动。沟通联络——消除技术事件负责人与管理层沟通的负担，这样他们就可以继续参与事件而不会失去焦点。这应该包括管理高管信息和互动以及监管机构等其他第三方。事件记录器——消除了事件响应者记录调查结果、决策和行动的负担，并从头到尾准确地记录了事件。远期规划师– 与任务关键型业务流程所有者合作，制定业务连续性活动和准备工作，以考虑持续 24、48、72、96 小时或更长时间的信息系统损害。公共关系——如果发生可能引起公众关注的事件，并与 Forward Planner 一起，考虑并起草解决可能结果的公共沟通方法。|\\n|隐私事件响应手册|为了满足日益严格的隐私法规，在 SecOps 和隐私办公室之间制定一个共同拥有的剧本，以便快速评估由安全事件引起的有合理概率的潜在隐私问题。|评估安全事件对隐私的潜在影响是很困难的，因为大多数安全事件都发生在技术含量高的 SOC 中，必须迅速将其提交给确定监管风险的隐私办公室，通常需要 72 小时通知。|\\n|渗透测试|针对关键业务系统、关键基础设施和备份进行时间点模拟攻击，以识别安全态势中的弱点。这通常由一个外部专家团队执行，专注于绕过预防性控制并发现关键漏洞。|鉴于最近发生的人为勒索软件事件，应针对范围扩大的基础设施进行渗透测试，特别是攻击和控制关键任务系统和数据备份的能力。|\\n|红队/蓝队/紫队/绿队|对关键业务系统、关键基础设施、备份进行连续或定期模拟攻击，以识别安全态势中的弱点。这通常由内部攻击团队（红队）进行，他们专注于测试检测控制和团队（蓝队）的有效性。例如，您可以使用Microsoft 365 Defender for Office 365 的攻击模拟培训和Microsoft 365 Defender for Endpoint 的攻击教程和模拟。|红色、蓝色和紫色团队攻击模拟，如果做得好，有多种用途：1、允许整个 IT 组织的工程师模拟对他们自己的基础设施学科的攻击。2、表面可见性和检测方面的差距。3、全面提高安全工程技能；作为一个更连续和扩展的过程。绿色团队实施 IT 或安全配置的更改。|\\n|业务连续性规划|对于任务关键型业务流程，设计和测试连续性流程，使最小的可行业务在信息系统受损期间能够正常运行。例如，使用Azure 备份和恢复计划在攻击期间保护您的关键业务系统，以确保您的业务运营快速恢复。|强调没有针对 IT 系统受损或缺失的连续性解决方法这一事实。与简单的备份和恢复相比，可以强调复杂的数字弹性的需求和资金。|\\n|灾难恢复|对于支持关键业务流程的信息系统，您应该设计和测试热/冷和热/温备份和恢复方案，包括分段时间。|进行裸机构建的组织经常发现无法复制或不符合服务水平目标的活动。多次在不受支持的硬件上运行的关键任务系统无法恢复到现代硬件。备份的还原通常未经测试并且会遇到问题。备份可能会进一步脱机，因此暂存时间未计入恢复目标。|\\n|带外通信|准备好在电子邮件和协作服务受损、文档库被勒索以及人员电话号码不可用时如何沟通。|尽管这是一项困难的工作，但要确定存储电话号码、拓扑、构建文档和 IT 恢复过程的资源的离线和不可变副本如何存储在离线设备和位置上并大规模分发。|\\n|硬化、卫生和生命周期管理|根据 Internet 安全中心 (CIS) 的 20 大安全控制措施，强化您的基础架构并执行彻底的卫生活动。|为应对最近发生的人为勒索软件事件，Microsoft发布了具体指南，以加强和保护网络攻击杀伤链的每个阶段，无论是利用 Microsoft 的能力还是其他提供商的能力。特别值得注意的是：1、在系统被勒索的情况下创建和维护不可变的备份副本。您可能还会考虑如何保留不可变的日志文件，这会使对手掩盖其踪迹的能力变得复杂。2、与用于灾难恢复的不受支持的硬件相关的风险。|\\n|事件响应计划|在事件开始时，决定：1、重要的组织参数；2、重要的组织参数；3、紧迫感（例如 24x7 和营业时间）；4、工作人员在此期间的可持续性。| 有一种趋势是在一开始就将所有可用资源投入到事件中，并希望快速解决。一旦您认识到或预计事件会持续很长时间，请与您的员工和供应商采取不同的姿态，让他们能够适应更长时间。|\\n|事件响应者|彼此建立明确的期望。报告正在进行的活动的流行格式包括：1、我们做了什么（结果如何）？2、我们在做什么（以及将产生什么结果以及何时产生）？我们下一步计划做什么（什么时候可以期待结果）？| 事件响应者采用不同的技术和方法，包括死箱分析、大数据分析以及产生增量结果的能力。从明确的期望开始将有助于清晰的沟通。|&quot;,536871041]],[&quot;^16&quot;,[1843,&quot;^P&quot;,&quot;^17&quot;,536871041]],[&quot;^16&quot;,[1843,&quot;^F&quot;,1845,536871041]],[&quot;^16&quot;,[1843,&quot;^Y&quot;,811,536871041]],[&quot;^16&quot;,[1843,&quot;^V&quot;,1845,536871041]],[&quot;^16&quot;,[1843,&quot;^U&quot;,811,536871041]],[&quot;^16&quot;,[1843,&quot;^18&quot;,true,536871041]],[&quot;^16&quot;,[1843,&quot;^;&quot;,&quot;~u6294bf47-e157-4bef-befa-5098996a6efd&quot;,536871041]],[&quot;^16&quot;,[1844,&quot;^R&quot;,&quot;**协作：**在内部和与外部合作伙伴的工作上进行协作。&quot;,536871041]],[&quot;^16&quot;,[1844,&quot;^P&quot;,&quot;^17&quot;,536871041]],[&quot;^16&quot;,[1844,&quot;^F&quot;,1780,536871041]],[&quot;^16&quot;,[1844,&quot;^Y&quot;,811,536871041]],[&quot;^16&quot;,[1844,&quot;^V&quot;,1830,536871041]],[&quot;^16&quot;,[1844,&quot;^U&quot;,811,536871041]],[&quot;^16&quot;,[1844,&quot;^18&quot;,true,536871041]],[&quot;^16&quot;,[1844,&quot;^;&quot;,&quot;~u6294bf47-6808-4d1d-bce7-d121283aa2e2&quot;,536871041]],[&quot;^16&quot;,[1845,&quot;^R&quot;,&quot;响应计划，见下表&quot;,536871041]],[&quot;^16&quot;,[1845,&quot;^P&quot;,&quot;^17&quot;,536871041]],[&quot;^16&quot;,[1845,&quot;^F&quot;,1838,536871041]],[&quot;^16&quot;,[1845,&quot;^Y&quot;,811,536871041]],[&quot;^16&quot;, t;^16&quot;,[2248,&quot;^Y&quot;,772,536871070]],[&quot;^16&quot;,[2248,&quot;^V&quot;,2236,536871070]],[&quot;^16&quot;,[2248,&quot;^U&quot;,772,536871070]],[&quot;^16&quot;,[2248,&quot;^18&quot;,true,536871070]],[&quot;^16&quot;,[2248,&quot;^;&quot;,&quot;~u6294bf48-7f9a-4155-bd98-6f5faea05e29&quot;,536871070]],[&quot;^16&quot;,[2249,&quot;^R&quot;,&quot;通过Trunk方式实现蜜网的跨VLAN覆盖，单台中继节点即可覆盖对应汇聚交换机下的所有VLAN。利用网络中空闲IP将攻击流量诱导至蜜罐内，在节省部署成本的同时，实现蜜网节点的全面覆盖，避免蜜网因成本问题出现防守真空区域。&quot;,536871070]],[&quot;^16&quot;,[2249,&quot;^P&quot;,&quot;^17&quot;,536871070]],[&quot;^16&quot;,[2249,&quot;^F&quot;,2232,536871070]],[&quot;^16&quot;,[2249,&quot;^Y&quot;,772,536871070]],[&quot;^16&quot;,[2249,&quot;^V&quot;,2232,536871070]],[&quot;^16&quot;,[2249,&quot;^U&quot;,772,536871070]],[&quot;^16&quot;,[2249,&quot;^18&quot;,true,536871070]],[&quot;^16&quot;,[2249,&quot;^;&quot;,&quot;~u6294bf48-c6b1-46cd-8393-7ea01690b01c&quot;,536871070]],[&quot;^16&quot;,[2250,&quot;^R&quot;,&quot;补充现有检测能力的不足，发现未知威胁&quot;,536871070]],[&quot;^16&quot;,[2250,&quot;^P&quot;,&quot;^17&quot;,536871070]],[&quot;^16&quot;,[2250,&quot;^F&quot;,2235,536871070]],[&quot;^16&quot;,[2250,&quot;^Y&quot;,772,536871070]],[&quot;^16&quot;,[2250,&quot;^V&quot;,2218,536871070]],[&quot;^16&quot;,[2250,&quot;^U&quot;,772,536871070]],[&quot;^16&quot;,[2250,&quot;^18&quot;,true,536871070]],[&quot;^16&quot;,[2250,&quot;^;&quot;,&quot;~u6294bf48-6a48-4c4d-ac7d-b422343fe421&quot;,536871070]],[&quot;^16&quot;,[2251,&quot;^R&quot;,&quot;欺骗防御是在攻击者的必经之路上部署陷阱，对攻击者进行诱捕。那么，攻击者的必经之路是什么？默安科技提供欺骗防御的安全运营服务，通过攻击者视角对目标企业进行“摸底”，量身定制部署方案，结合运营服务，对攻击者进行精准诱捕。&quot;,536871070]],[&quot;^16&quot;,[2251,&quot;^P&quot;,&quot;^17&quot;,536871070]],[&quot;^16&quot;,[2251,&quot;^F&quot;,2233,536871070]],[&quot;^16&quot;,[2251,&quot;^Y&quot;,772,536871070]],[&quot;^16&quot;,[2251,&quot;^V&quot;,2233,536871070]],[&quot;^16&quot;,[2251,&quot;^U&quot;,772,536871070]],[&quot;^16&quot;,[2251,&quot;^18&quot;,true,536871070]],[&quot;^16&quot;,[2251,&quot;^;&quot;,
